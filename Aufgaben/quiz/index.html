<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Meisterprüfung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="container">
                <h1 class="quiz-title">
                    <i class="bi bi-git"></i>
                    Git Meisterprüfung
                </h1>
                <p class="quiz-subtitle">Teste dein Wissen über Versionskontrolle</p>
            </div>
        </header>

        <div class="progress-section">
            <div class="container">
                <div class="progress-wrapper">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
                    </div>
                    <span class="progress-text" id="progressText">Frage 1 von 25</span>
                </div>
            </div>
        </div>

        <main class="container my-5">
            <div id="quizContent"></div>
            
            <div class="navigation-buttons">
                <button class="btn btn-secondary" id="prevBtn" disabled>
                    <i class="bi bi-arrow-left"></i> Zurück
                </button>
                <button class="btn btn-primary" id="nextBtn">
                    Weiter <i class="bi bi-arrow-right"></i>
                </button>
                <button class="btn btn-success d-none" id="submitBtn">
                    <i class="bi bi-check-circle"></i> Quiz abschließen
                </button>
            </div>
        </main>

        <!-- Results Modal -->
        <div class="modal fade" id="resultsModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="bi bi-trophy"></i> Deine Ergebnisse
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div class="results-summary">
                            <div class="score-circle">
                                <svg width="200" height="200">
                                    <circle cx="100" cy="100" r="90" class="score-bg"></circle>
                                    <circle cx="100" cy="100" r="90" class="score-fill" id="scoreCircle"></circle>
                                </svg>
                                <div class="score-text">
                                    <span class="score-percentage" id="scorePercentage">0%</span>
                                    <span class="score-label">Erreicht</span>
                                </div>
                            </div>
                            <div class="score-details">
                                <h3 id="scoreMessage">Gut gemacht!</h3>
                                <p class="score-info">
                                    <i class="bi bi-check-circle-fill text-success"></i>
                                    <span id="correctAnswers">0</span> von <span id="totalQuestions">25</span> richtig
                                </p>
                                <div class="score-rating" id="scoreRating"></div>
                            </div>
                        </div>
                        <div class="detailed-results mt-4">
                            <h5>Detaillierte Auswertung</h5>
                            <div id="detailedResults"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise"></i> Nochmal versuchen
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                            Schließen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
